<div class="container slider" ng-controller="MainCtrl">
    <div id="nav-wrapper">
    <div layout="row">
        <div class="logo-text">mi</div>
        <span class="backwards">ke</span>
        <span flex></span>
        <ul class="right">
            <li class="social-li"><i class="fa fa-twitter"></i> twitter</li>
            <li class="social-li"><i class="fa fa-facebook"></i> facebook</li>
            <li class="social-li"><i class="fa fa-instagram"></i> instagram</li>
        </ul>
    </div>
    <div id="quote-outer">
        <div id="quote-inner" layout="row" layout-align="center center">
            <h2>“If you want to know what a man's like, take a good look at how he treats his inferiors, not
                his
                equals.” <br/>
                ― <i>J.K. Rowling</i>, Harry Potter and the Goblet of Fire</h2>
        </div>
    </div>
        </div>
    <img ng-repeat="slide in slides" class="slide slide-animation"
         ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
    <nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                       ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>
</div>
