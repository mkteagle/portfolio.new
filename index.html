<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Michael Teagle Portfolio</title>
</head>
<body ng-app="myApp">
<div class="page-wrapper">
    <div class="page-content">
        <div id="nav">
            <div id="nav-wrapper">
                <div layout="row">
                    <div id="logo-text">mi</div>
                    <span class="backwards">ke</span>
                    <span flex></span>
                    <ul class="right">
                        <li class="social-li"><i class="fa fa-twitter"></i> twitter</li>
                        <li class="social-li"><i class="fa fa-facebook"></i> facebook</li>
                        <li class="social-li"><i class="fa fa-instagram"></i> instagram</li>
                    </ul>
                </div>
                <div id="quote-outer">
                    <div id="quote-inner" layout="row" layout-align="center center">
                        <h2>“If you want to know what a man's like, take a good look at how he treats his inferiors, not
                            his
                            equals.” <br/>
                            ― <i>J.K. Rowling</i>, Harry Potter and the Goblet of Fire</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-section">
            <div id="menu-wrapper" layout-align="center center">
                <div class="menu-li">
                    ABOUT
                </div>
                <div class="menu-li">
                    BLOG
                </div>
                <div class="menu-li">
                    PORTFOLIO
                </div>
                <div class="menu-li">
                    RESUME
                </div>
                <div class="menu-li">
                    CONTACT
                </div>
            </div>
        </div>
    </div>
    <footer ng-include="'./src/templates/footer.html'"></footer>
</div>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
